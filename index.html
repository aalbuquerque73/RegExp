<html>
	<head>
		<title>RegExp Tester</title>
		
		<link rel="stylesheet" href="css/styles.css">
		
		<script type="text/javascript" src="js/lib/jquery-2.0.3-min.js"></script>
		<script type="text/javascript" src="js/lib/jquery-tmpl.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="js/lib/knockout.mapping-2.0.js"></script>
		
		<script type="text/javascript" src="js/lib/jquery-utils.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	
	<body>
	<div class="board" data-bind="foreach: results">
		<div class="line" data-bind="className: test, html: value, RegExp: regexp"></div>
	</div>
	<div class="command">
		<div class="test regexp">
			<label class="regexp">RegExp</label>
			<input class="regexp" type="text" data-bind="value: regexp" />
		</div>
		<div class="test cases command">
			<div class="panel left">
				<button class="add" data-bind="click: addTestCase">+</button>
				<button class="remove" data-bind="click: removeTestCase" disabled="disabled">-</button>
			</div>
			<div class="panel right">
				<button class="run" data-bind="click: runTestCases">Run</button>
			</div>
		</div>
		<div class="test edit case">
			<input class="edit" type="text" data-bind="value: testcase" />
			<button class="save" data-bind="click: saveTestCase">Save</button>
			<button class="cancel" data-bind="click: cancelTestCase">Cancel</button>
		</div>
		<div class="test cases" data-bind="foreach: testCases">
			<div class="test case" data-bind="text: data, click: select($data)"></div>
		</div>
	</div>
	</body>
</html>
